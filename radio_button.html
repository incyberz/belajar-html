<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Radio Button</title>

	<style type="text/css">
		.form-group{
			margin-top: 15px;
		}
	</style>
</head>
<body>
	<h1>Membuat CV Online</h1>

	<div class="form-group">
		<div>Nama</div>
		<input type="text" name="">
	</div>

	<div class="form-group">
		<div>Jenis Kelamin</div>
		<label>
			<input type="radio" name="jenis_kelamin"> Laki-laki
		</label>

		<label>
			<input type="radio" name="jenis_kelamin"> Perempuan
		</label>
		
		
	</div>

	<div class="form-group">
		<div>Hobby</div>
		<label>
			<input type="checkbox" name=""> Coding 
		</label>
		<label>
			<input type="checkbox" name=""> Farming
		</label>
		<label>
			<input type="checkbox" name=""> Hiking
		</label>
		<label>
			<input type="checkbox" name=""> Gaming
		</label>
	</div>

	<div class="form-group">
		<button>Submit</button>
	</div>


</body>
</html>
