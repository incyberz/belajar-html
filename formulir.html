<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Formulir Pendaftaran PMB</title>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>

	<div class="container">
		<h1>Formulir Pendaftaran PMB</h1>

		<hr>

		<div class="form-group">
			<label>Nama Lengkap</label>
			<input class="form-control" type="text" name="">
		</div>

		<div class="form-group">
			<label>Tempat Lahir</label>
			<input class="form-control" type="text" name="">	
		</div>	
		<div class="form-group">
			<label>Tanggal Lahir</label>
			<input class="form-control" type="date" name="">	
		</div>	

		<div class="form-group">
			<label>Jenis Kelamin</label>
			<div>
				<label><input type="radio" name="jk"> Laki-laki</label>
				<label><input type="radio" name="jk"> Perempuan</label>
			</div>
		</div>

		<div class="form-group">
			<label>Prodi Pilihan</label>
			<select class="form-control">
				<option>TI</option>
				<option>RPL</option>
				<option>SI</option>
				<option>MI</option>
				<option>KA</option>
			</select>
		</div>

		<div class="form-group">
			<div><label><input type="checkbox" name=""> Sudah Bekerja</label></div>
			<div><label><input type="checkbox" name=""> Berwirausaha</label></div>
		</div>

		<div class="form-group">
			<button class="btn btn-primary">Submit</button>
			<button class="btn btn-warning">Clear</button>
		</div>



	</div>		
	

</body>
</html>
